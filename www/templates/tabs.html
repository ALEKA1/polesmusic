<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
          <a nav-transition="android" href="">
               <button class="button button-icon ion-ios-person"></button>
            </a>
            </ion-nav-buttons>

        <ion-nav-buttons side="right">

              <button class="button button-icon ion-search" ng-click=""></button>
            </ion-nav-buttons>

    </ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Music Tab -->
  <ion-tab title="My Music" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

  <!-- New Tab -->
  <ion-tab title="Discover" icon-off="ion-ios-download" icon-on="ion-ios-download" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>

  <!-- New Tab 
  <ion-tab title="Music Player" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/musicplayer">
    <ion-nav-view name="tab-musicplayer"></ion-nav-view>
  </ion-tab>
-->

  <!-- New Tab -->
  <ion-tab title="Music Chart" icon-off="ion-levels" icon-on="ion-levels" href="#/tab/musicchart">
    <ion-nav-view name="tab-musicchart"></ion-nav-view>
  </ion-tab>

  <!-- New Tab -->
  <ion-tab title="Search Music" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>
</ion-tabs>
